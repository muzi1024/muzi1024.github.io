			<script type="text/javascript">
					var str="Hello ";
					var day=new Date();
					var y,m,d,w;//year month day week;
					var arr_week=new Array(7);
					arr_week[0]="日";
					arr_week[1]="一";
					arr_week[2]="二";
					arr_week[3]="三";
					arr_week[4]="四";
					arr_week[5]="五";
					arr_week[6]="六";
					y=day.getFullYear();
					m=day.getMonth()+1;
					d=day.getDate();
					w=day.getDay();
					var h,mint;//hour,minute
					h=day.getHours();
					mint=day.getMinutes();
					if(h<=5 || h>=22)str="夜深了！";
					else if(h<=8)str="早上好！";
					else if(h<=12)str="上午好！";
					else if(h<=13)str="中午好!";
					else if(h<=18)str="下午好!";
					else if(h<=20)str="傍晚了！";
					else if(h<22)str="晚上好！";
					str+=' 现在是：'+y+'年'+m+'月'+d+'日 '+"周"+arr_week[w]+' ';
					document.getElementById('time').innerText=str; 
			</script>
